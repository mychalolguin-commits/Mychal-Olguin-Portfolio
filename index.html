    <style>
      /* ═══════════════════════════════════════════════════════════
         DARK THEME (Default) - Rich near-black with mint tints
         ═══════════════════════════════════════════════════════════ */
      :root {
        /* Core surfaces */
        --color-bg-base: #070A08;
        --color-bg-elevated: #0D1110;
        --color-bg-muted: #0A0D0B;
        --color-surface2: #111614;

        /* Text hierarchy */
        --color-text-primary: #E9F2EE;
        --color-text-secondary: #C8D5CF;
        --color-text-tertiary: #A7B5AE;
        --color-text-muted: #6B7A73;

        /* Borders */
        --color-border-subtle: rgba(255,255,255,0.04);
        --color-border-default: #1B2320;
        --color-border-hover: rgba(51, 209, 122, 0.25);

        /* Navigation */
        --color-nav-bg: rgba(7, 10, 8, 0.85);

        /* Accent - Mint */
        --color-accent: #33D17A;
        --color-accent-dark: #22c55e;
        --color-accent-subtle: rgba(51, 209, 122, 0.12);

        /* Scrollbar */
        --color-scrollbar-track: #070A08;
        --color-scrollbar-thumb: #1B2320;
        --color-scrollbar-hover: #2A3530;

        /* Orb/glow intensity */
        --color-orb-opacity: 1;

        /* Shadows & elevation */
        --shadow-sm: 0 1px 2px rgba(0, 0, 0, 0.4);
        --shadow-md: 0 4px 16px rgba(0, 0, 0, 0.5);
        --shadow-lg: 0 8px 32px rgba(0, 0, 0, 0.6);
        --shadow-card: 0 2px 8px rgba(0, 0, 0, 0.3), 0 0 1px rgba(255,255,255,0.05) inset;
        --shadow-card-hover: 0 8px 32px rgba(0, 0, 0, 0.5), 0 0 1px rgba(51, 209, 122, 0.15) inset;

        /* Card styling */
        --card-border: #1B2320;
        --card-border-hover: rgba(51, 209, 122, 0.3);
        --card-highlight: linear-gradient(180deg, rgba(255,255,255,0.03) 0%, transparent 50%);

        /* Motion/highlight effect vars */
        --glow: rgba(51, 209, 122, 0.12);
        --glowStrong: rgba(51, 209, 122, 0.2);
        --surfaceHover: rgba(255, 255, 255, 0.02);
        --shadowElev: var(--shadow-md);
        --gridOpacity: 0.025;
        --noiseOpacity: 0.035;
        --textHover: #E9F2EE;
        --borderGlow: rgba(51, 209, 122, 0.3);
        --cardLift: var(--shadow-card-hover);

        /* Section washes */
        --wash-hero: radial-gradient(ellipse 80% 50% at 20% 20%, rgba(51, 209, 122, 0.08) 0%, transparent 60%),
                     radial-gradient(ellipse 60% 40% at 80% 80%, rgba(90, 169, 255, 0.04) 0%, transparent 50%);
        --wash-section: radial-gradient(ellipse 100% 60% at 50% 0%, rgba(51, 209, 122, 0.05) 0%, transparent 50%);
        --wash-cta: radial-gradient(ellipse 80% 80% at 50% 100%, rgba(51, 209, 122, 0.06) 0%, transparent 60%);

        /* Data palette for charts */
        --data-1: #33D17A;
        --data-2: #5AA9FF;
        --data-3: #F6C453;
        --data-4: #B48EFB;
        --data-5: #FF6B9A;
      }

      /* ═══════════════════════════════════════════════════════════
         LIGHT THEME - Soft off-white with better hierarchy
         ═══════════════════════════════════════════════════════════ */
      [data-theme="light"] {
        /* Core surfaces */
        --color-bg-base: #F6F8FA;
        --color-bg-elevated: #FFFFFF;
        --color-bg-muted: #EEF1F4;
        --color-surface2: #E8ECF0;

        /* Text hierarchy */
        --color-text-primary: #0B0F14;
        --color-text-secondary: #2D3748;
        --color-text-tertiary: #4A5568;
        --color-text-muted: #718096;

        /* Borders */
        --color-border-subtle: rgba(0,0,0,0.04);
        --color-border-default: #E2E8F0;
        --color-border-hover: rgba(22, 163, 74, 0.35);

        /* Navigation */
        --color-nav-bg: rgba(246, 248, 250, 0.92);

        /* Accent - Mint (slightly darker for light bg) */
        --color-accent: #16a34a;
        --color-accent-dark: #15803d;
        --color-accent-subtle: rgba(22, 163, 74, 0.08);

        /* Scrollbar */
        --color-scrollbar-track: #F6F8FA;
        --color-scrollbar-thumb: #CBD5E0;
        --color-scrollbar-hover: #A0AEC0;

        /* Orb/glow intensity */
        --color-orb-opacity: 0.35;

        /* Shadows & elevation */
        --shadow-sm: 0 1px 2px rgba(0, 0, 0, 0.05);
        --shadow-md: 0 4px 16px rgba(0, 0, 0, 0.08);
        --shadow-lg: 0 8px 32px rgba(0, 0, 0, 0.12);
        --shadow-card: 0 1px 3px rgba(0, 0, 0, 0.06), 0 1px 2px rgba(0, 0, 0, 0.04);
        --shadow-card-hover: 0 10px 40px rgba(0, 0, 0, 0.1), 0 2px 8px rgba(0, 0, 0, 0.06);

        /* Card styling */
        --card-border: #E2E8F0;
        --card-border-hover: rgba(22, 163, 74, 0.4);
        --card-highlight: none;

        /* Motion/highlight effect vars */
        --glow: rgba(22, 163, 74, 0.1);
        --glowStrong: rgba(22, 163, 74, 0.18);
        --surfaceHover: rgba(0, 0, 0, 0.015);
        --shadowElev: var(--shadow-md);
        --gridOpacity: 0.04;
        --noiseOpacity: 0.03;
        --textHover: #0B0F14;
        --borderGlow: rgba(22, 163, 74, 0.35);
        --cardLift: var(--shadow-card-hover);

        /* Section washes */
        --wash-hero: radial-gradient(ellipse 80% 50% at 20% 20%, rgba(22, 163, 74, 0.06) 0%, transparent 60%),
                     radial-gradient(ellipse 60% 40% at 80% 80%, rgba(90, 169, 255, 0.03) 0%, transparent 50%);
        --wash-section: radial-gradient(ellipse 100% 60% at 50% 0%, rgba(22, 163, 74, 0.04) 0%, transparent 50%);
        --wash-cta: radial-gradient(ellipse 80% 80% at 50% 100%, rgba(22, 163, 74, 0.05) 0%, transparent 60%);

        /* Data palette for charts */
        --data-1: #16a34a;
        --data-2: #3B82F6;
        --data-3: #D97706;
        --data-4: #8B5CF6;
        --data-5: #EC4899;
      }

      body {
        background-color: var(--color-bg-base);
        color: var(--color-text-secondary);
        font-family: 'Inter', sans-serif;
        -webkit-font-smoothing: antialiased;
        transition: background-color 0.3s ease, color 0.3s ease;
      }
      /* Custom Scrollbar */
      ::-webkit-scrollbar {
        width: 8px;
      }
      ::-webkit-scrollbar-track {
        background: var(--color-scrollbar-track);
      }
      ::-webkit-scrollbar-thumb {
        background: var(--color-scrollbar-thumb);
        border-radius: 4px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: var(--color-scrollbar-hover);
      }
      ::selection {
        background: rgba(34, 197, 94, 0.2);
        color: #86efac;
      }
      .bg-noise {
        background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 200 200' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noiseFilter'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.65' numOctaves='3' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noiseFilter)' opacity='1' /%3E%3C/svg%3E");
      }

      /* ═══════════════════════════════════════════════════════════
         SECTION WASH BACKGROUNDS
         ═══════════════════════════════════════════════════════════ */
      .wash-hero {
        background-image: var(--wash-hero);
      }
      .wash-section {
        background-image: var(--wash-section);
      }
      .wash-cta {
        background-image: var(--wash-cta);
      }

      /* ═══════════════════════════════════════════════════════════
         IMPROVED CARD STYLES
         ═══════════════════════════════════════════════════════════ */
      .card-elevated {
        background-color: var(--color-bg-elevated);
        border: 1px solid var(--card-border);
        box-shadow: var(--shadow-card);
        transition: transform 0.3s ease, box-shadow 0.3s ease, border-color 0.3s ease;
      }
      .card-elevated::before {
        content: '';
        position: absolute;
        inset: 0;
        border-radius: inherit;
        background: var(--card-highlight);
        pointer-events: none;
      }
      .card-elevated:hover {
        transform: translateY(-2px);
        border-color: var(--card-border-hover);
        box-shadow: var(--shadow-card-hover);
      }

      /* Surface variants */
      .surface-base { background-color: var(--color-bg-base); }
      .surface-elevated { background-color: var(--color-bg-elevated); }
      .surface-muted { background-color: var(--color-bg-muted); }
      .surface-2 { background-color: var(--color-surface2); }

      /* Accent backgrounds */
      .bg-accent-subtle { background-color: var(--color-accent-subtle); }

      /* Border utilities */
      .border-theme { border-color: var(--card-border); }
      .border-theme-hover:hover { border-color: var(--card-border-hover); }
    </style>
